<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section>
            <div class="form-container">
                <h1>Welcome back!</h1>
                <p>Please enter your details to sign in.</p>
                <form action="" method="post">
                    <form>
                        <fieldset>
                            <div class="title-wrapper">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name">
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="title-wrapper">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email">
                            </fieldset>
                            <fieldset>
                                <div class="title-wrapper">
                                    <label for="password">Password</label>
                            <a href="#">forgot password?</a>
                        </div>
                        <input type="password" id="password" name="password">
                    </fieldset>
                    <fieldset>
                        <input type="checkbox" name="remember for 30 days" id="remember-for-30-days">
                        <label for="remember-for-30-days">Remember for 30 days</label>
                    </fieldset>
                </form>
                <p>Already have an account? <a href="../signin/index.html">sign in</a></p>
                
            </form>
        </div>
        </section>
        <img src="../assets/images/chris.png" alt="foto de uma planta chris">
    </main>
</body>
</html>
